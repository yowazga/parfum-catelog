# Production Configuration for Railway Deployment
# Database Configuration (will be set by Railway)
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration - Production Safe
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# SQL initialization - Only run if tables are empty
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/api

# Logging Configuration
logging.level.com.cataloghakim.perfume=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO

# CORS Configuration
spring.web.cors.allowed-origins=${FRONTEND_URL:https://aromaluxe-catelog.vercel.app}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Custom upload directory - Use Railway's persistent storage
# This ensures images are saved to the Railway volume and persist through redeployments
app.upload.dir=${UPLOAD_DIR:/app/uploads}
