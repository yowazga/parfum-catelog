# Production Configuration for Railway Deployment
# Database Configuration (will be set by Railway)
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# SQL initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/api

# Logging Configuration
logging.level.com.cataloghakim.perfume=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN

# CORS Configuration (update with your Vercel domain)
spring.web.cors.allowed-origins=${FRONTEND_URL:https://your-app.vercel.app}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Custom upload directory (use Railway's persistent storage)
app.upload.dir=${UPLOAD_DIR:/tmp/uploads}
